<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid #f90707;
            background-color: #f1f1f1;
        }
    </style>
</head>

<body onload="startGame()">

    <script>
        var myGameComponent;
        function startGame() {
            myGameArea.start();
            myGameComponent = new component(30, 20, "blue", 20, 120);
        }
        function component(width, height, color, a, b) {
            this.width = width;
            this.height = height;
            this.a = a;
            this.b = b;
            ctx = myGameArea.context;
            ctx.fillStyle = color;
            ctx.fillRect(this.a, this.b, this.width, this.height);
        }

        var myGameArea = {
            canvas: document.createElement("canvas"),
            start: function () {
                this.canvas.width = 480;
                this.canvas.height = 270;
                this.context = this.canvas.getContext("2d");
                document.body.insertBefore(this.canvas, document.body.childNodes[0]);
                this.interval = setInterval(updateGameArea, 20);
            }, clear: function () {
                this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
            }
        }
        function updateGameArea() {
            myGameArea.clear();
             myGameComponent.a += 1;
            myGameComponent.update();
        }

    </script>

    <p>This is our gaming area</p>

</body>
</body>

</html>
